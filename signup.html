<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <h2>Sign Up</h2>
        <form method="post" action="#">
            <div>
                <label for="user_first_name">First Name</label>
                <input maxlength="70" max="" required type="text" name="user_first_name" id="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label>
                <input maxlength="70" required type="text" name="user_last_name" id="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label>
                <input required type="email" name="user_email" id="user_email">
            </div>
            <div>
                <label for="user_password">Password</label>
                <input minlength="8" required type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label>
                <input minlength="8" required type="password" name="user_confirm_password" id="user_confirm_password">
            </div>
            <div>
                <button value="submit" type="submit">Sign Up</button>
            </div>
        </form>
    </main>

</body>

</html>
